<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.2/leaflet.js"></script>


<div class="row">
  <div class="col-sm-8 col-md-8 col-lg-8">
    <h1>Search Results</h1>
    <button type="button" class="btn btn-secondary" (click)="goHome()">Go Back</button>
    <div style="height:600px;" id="map" >

    </div>
  </div>
  <div class="col-sm-4 search-pane">
    <form class="navbar-form" role="search">
      <div class="input-group add-on">
        <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
        </div>
      </div>
    </form>
    <div class="card-group" style="width: 20vw; margin-top: 25px;">
      <div class="card" (click)="goToProfile()">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">Card title</h4>
          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">Last updated 3 mins ago</small>
        </div>
      </div>
    </div>
  </div>
</div>
